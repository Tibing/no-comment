<ng-container *ngIf="comment$ | async as comment">

  <div class="container" [class.flash]="flash$ | async">

    <div class="header">

      <div class="left">

        <img class="head" [src]="comment.head">

        <div>
          <p class="user-name">{{ comment.userName }}</p>
          <p class="created-at">{{ comment.createdAt | date }}</p>
        </div>

      </div>

      <div class="right">
        <lib-votes [comment]="comment"></lib-votes>
      </div>

    </div>

    <div class="body">

      <p>
        {{ comment.content }}
      </p>

    </div>
    <lib-comment-form [viewComment]="viewComment$ | async"></lib-comment-form>
  </div>

  <lib-comments
    [comments]="(viewComment$ | async).children"
  ></lib-comments>
</ng-container>
